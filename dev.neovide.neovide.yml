id: dev.neovide.neovide
# The runtime is the environment that the application will run in, so you can use dependencies it provides
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
# This is the command that will be run when the application is launched
command: neovide
# These are the permissions that the application needs
# Read more about finishing here: https://docs.flatpak.org/en/latest/manifests.html#finishing
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri # opengl
  - --share=network
  - --share=ipc
  - --filesystem=host
cleanup:
  - neovide.AppImage
  - squashfs-root/*
  - repo/*
modules:
  - name: nvim
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/neovim/neovim/releases/download/v0.9.5/nvim-linux64.tar.gz
        sha256: 44ee395d9b5f8a14be8ec00d3b8ead34e18fe6461e40c9c8c50e6956d643b6ca
    build-commands:
      - tar -xzf nvim-linux64.tar.gz
      - install -Dm755 nvim-linux64/bin/nvim /app/bin/nvim
  - name: neovide
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/neovide/neovide/releases/download/0.12.2/neovide.AppImage
        sha256: 360d69accccaf99d1f42ae43d4505b2b82a50e0891862c2fb0a51b5f105c7acc
      - type: git
        url: https://github.com/neovide/neovide.git
        commit: 4a40294fe8a33a804b52f4843089cbcdfffe4b93
        dest: repo
      - type: file
        path: org.neovide.neovide.metainfo.xml
      - type: file
        path: 
    build-commands:
      - ls -lah
      - sed -i 's/Icon=neovide/Icon=org.neovide.neovide/g' repo/assets/neovide.desktop
      - install -Dm644 repo/assets/neovide-16x16.png /app/share/icons/hicolor/16x16/apps/${FLATPAK_ID}.png
      - install -Dm644 repo/assets/neovide-32x32.png /app/share/icons/hicolor/32x32/apps/${FLATPAK_ID}.png
      - install -Dm644 repo/assets/neovide-48x48.png /app/share/icons/hicolor/48x48/apps/${FLATPAK_ID}.png
      - install -Dm644 repo/assets/neovide-256x256.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm644 repo/assets/neovide.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 repo/assets/neovide.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 org.neovide.neovide.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm755 neovide.AppImage /app/bin/neovide
