id: dev.neovide.Neovide
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
# sdk-extensions:
#   - org.freedesktop.Sdk.Extension.rust-stable
command: neovide
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak # ability to launch nvim via `flatpak-spawn`
modules:
  - name: wl-clipboard
    config-opts:
      - -Dzshcompletiondir=no
      - -Dfishcompletiondir=no
    sources:
      - type: archive
        url: https://github.com/bugaevc/wl-clipboard/archive/v2.2.1.tar.gz
        sha256: 6eb8081207fb5581d1d82c4bcd9587205a31a3d47bea3ebeb7f41aa1143783eb
        x-checker-data:
          type: anitya
          project-id: 49082
          url-template: https://github.com/bugaevc/wl-clipboard/archive/v$version.tar.gz
    buildsystem: meson
    cleanup:
      - /share/man

  - name: neovide
    sources:
      # - type: archive
      #   url: https://github.com/neovide/neovide/archive/refs/tags/0.12.2.tar.gz
      #   sha256: 5425c60454388651fd79757bde7c4d7499cdc49b375f7697b48d8366d45d08e4
      # - generated-sources.json
      - type: git
        url: https://github.com/sqwxl/neovide.git
        commit: aee3c5e240e66b8ae0e5737fb445ba787a2367ce
        dest: repo
      - type: archive
        url: https://github.com/sqwxl/neovide/releases/download/0.12.3/neovide-linux-x86_64.tar.gz
        sha256: 2307e7c9599f3e32dfbd61054e49ed1c41945a399286a75b52a5d3bc0bdd021a
        strip-components: 0 # needed cause the binary is in the root of the tarball
    buildsystem: simple
    # build-options:
    # append-path: /usr/lib/sdk/rust-stable/bin
    # env:
    #   CARGO_HOME: /run/build/neovide/cargo
    build-commands:
      # - cargo --offline fetch --manifest-path Cargo.toml --verbose
      # - cargo --offline build --release --verbose
      - install -Dm644 repo/assets/neovide.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 repo/assets/neovide.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-icon="${FLATPAK_ID}" /app/share/applications/${FLATPAK_ID}.desktop

      - install -Dm644 repo/flatpak/dev.neovide.Neovide.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml

      - install -Dm755 neovide -t /app/bin
