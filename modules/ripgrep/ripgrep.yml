# ripgrep is a tool required by telescope nvim plugin
name: ripgrep
sources:
  - ripgrep-cargo-sources.yml
  - type: git
    url: https://github.com/BurntSushi/ripgrep
    tag: 14.1.1
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/ripgrep/cargo
    FORCE_SKIA_BINARIES_DOWNLOAD: "1"
buildsystem: simple
build-commands:
  - cargo --frozen fetch
  - cargo --frozen build --release
  - install -Dm755 target/release/rg -t /app/bin

